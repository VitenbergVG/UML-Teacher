<div id="accordion" role="tablist" class="settings">
  <div class="card border-0">
    <div class="card-header border-0 bg-white" role="tab" id="headingOne">
      <div class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          <div class="d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
            </svg>
            <div class="text__major _small">Users Settings</div>
          </div>
        </a>
      </div>
    </div>

    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="card-body pt-0 pb-0">
        <table *ngIf="users" class="table">
          <thead class="thead-light">
            <tr>
              <th>#</th>
              <th>Fullname</th>
              <th>Role</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let idx = index;">
              <th scope="row">{{idx}}</th>
              <td>{{user.fullname}}</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="rolesDropdownMenu"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user.role | roleDescription}}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="rolesDropdownMenu">
                    <button class="dropdown-item" *ngFor="let role of roles" (click)="changeRoleFor(user, role)">{{role
                      |
                      roleDescription}}</button>
                  </div>
                </div>
              </td>
              <td>
                <button class="btn" (click)="onUserDeleted(user.userId)">
                  <svg data-name="Layer 2" id="b1bec25a-a443-4da7-b443-3916ea7ea246" viewBox="0 0 35 35" width="35px"
                    fill="#B22222" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M28.814,30.064a1.247,1.247,0,0,1-.884-.367L5.3,7.07A1.249,1.249,0,0,1,7.07,5.3L29.7,27.93a1.251,1.251,0,0,1-.884,2.134Z" />
                    <path
                      d="M6.186,30.064A1.251,1.251,0,0,1,5.3,27.93L27.93,5.3A1.25,1.25,0,0,1,29.7,7.07L7.07,29.7A1.247,1.247,0,0,1,6.186,30.064Z" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card border-0">
    <div class="card-header border-0 bg-white" role="tab" id="headingTwo">
      <div class="mb-0">
        <a data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <div class="d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
            </svg>
            <div class="text__major _small">Courses Settings</div>
          </div>
        </a>
      </div>
    </div>

    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="card-body pt-0 pb-0">
        <table *ngIf="users" class="table">
          <thead class="thead-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Created Date</th>
              <th>Rating</th>
              <th>Time To Complete</th>
              <th>Task</th>
              <th>Education Materials</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses; let idx = index;">
              <th scope="row">{{idx}}</th>
              <td>{{course.name}}</td>
              <td>{{course.createdDate}}</td>
              <td>{{course.rating || '-'}}</td>
              <td>{{course.timeToComplete | duration}}</td>
              <td>
                <button class="btn" (click)="null">
                  <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 35 35" viewBox="0 0 35 35"
                    fill="black" width="35px" height="35px">
                    <rect fill="none" height="35" width="35" />
                    <path
                      d="M19.5,12c0-0.23-0.01-0.45-0.03-0.68l1.86-1.41c0.4-0.3,0.51-0.86,0.26-1.3l-1.87-3.23c-0.25-0.44-0.79-0.62-1.25-0.42 l-2.15,0.91c-0.37-0.26-0.76-0.49-1.17-0.68l-0.29-2.31C14.8,2.38,14.37,2,13.87,2h-3.73C9.63,2,9.2,2.38,9.14,2.88L8.85,5.19 c-0.41,0.19-0.8,0.42-1.17,0.68L5.53,4.96c-0.46-0.2-1-0.02-1.25,0.42L2.41,8.62c-0.25,0.44-0.14,0.99,0.26,1.3l1.86,1.41 C4.51,11.55,4.5,11.77,4.5,12s0.01,0.45,0.03,0.68l-1.86,1.41c-0.4,0.3-0.51,0.86-0.26,1.3l1.87,3.23c0.25,0.44,0.79,0.62,1.25,0.42 l2.15-0.91c0.37,0.26,0.76,0.49,1.17,0.68l0.29,2.31C9.2,21.62,9.63,22,10.13,22h3.73c0.5,0,0.93-0.38,0.99-0.88l0.29-2.31 c0.41-0.19,0.8-0.42,1.17-0.68l2.15,0.91c0.46,0.2,1,0.02,1.25-0.42l1.87-3.23c0.25-0.44,0.14-0.99-0.26-1.3l-1.86-1.41 C19.49,12.45,19.5,12.23,19.5,12z M12.04,15.5c-1.93,0-3.5-1.57-3.5-3.5s1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5S13.97,15.5,12.04,15.5z" />
                  </svg>
                </button>
              </td>
              <td>
                <button class="btn" (click)="onCourseDeleted(course.id)">
                  <svg data-name="Layer 2" id="b1bec25a-a443-4da7-b443-3916ea7ea246" viewBox="0 0 35 35" width="35px"
                    fill="#B22222" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M28.814,30.064a1.247,1.247,0,0,1-.884-.367L5.3,7.07A1.249,1.249,0,0,1,7.07,5.3L29.7,27.93a1.251,1.251,0,0,1-.884,2.134Z" />
                    <path
                      d="M6.186,30.064A1.251,1.251,0,0,1,5.3,27.93L27.93,5.3A1.25,1.25,0,0,1,29.7,7.07L7.07,29.7A1.247,1.247,0,0,1,6.186,30.064Z" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
