<div class="authorization-container">
  <div class="row justify-content-center">
    <div class="alert alert-danger" *ngIf="isAuthorizationErrorOccured">
      Данные для входа введены неверно. Попробуйте ещё раз.
    </div>
  </div>

  <div class="row justify-content-center text middle">Authorization</div>

  <div class="row justify-content-center">
    <form class="authorization-container__form form-group rounded">
      <input type="text" name="username" id="username"
        class="form-control authorization-container__form_indent-between-inputs" placeholder="Username"
        [(ngModel)]="credentials.username" />
      <input type="password" name="password" id="password"
        class="form-control authorization-container__form_indent-between-inputs" placeholder="Password"
        [(ngModel)]="credentials.password" />
      <div *ngIf="isSignUpMode">
        <input type="text" name="name" id="name"
          class="form-control authorization-container__form_indent-between-inputs" placeholder="Fullname"
          [(ngModel)]="userFullname" />
      </div>
      <div class="row justify-content-between">
        <button *ngIf="!isSignUpMode" type="submit" class="btn btn-primary" (click)="login()">LOGIN</button>
        <button *ngIf="isSignUpMode" class="btn btn-primary" (click)="signUp()">
          SIGN UP
        </button>
      </div>
    </form>
  </div>
</div>
