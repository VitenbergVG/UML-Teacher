<iframe class="uml-editor__container"
    [src]="('http://localhost:4200/assets/uml_editor/test.html?key=' + key) | sanitizeUrl"></iframe>
<ng-container *ngIf="authService.currentUser.role === 'EMPLOYEE'">
    <input type="checkbox" [(ngModel)]="answerIsCorrect" [ngModelOptions]="{standalone: true}" /> Answer is correct
</ng-container>
<button class="btn btn-primary" (click)="sendToTeacherForCheck()">
    {{authService.currentUser.role === 'EMPLOYEE' ? 'Send review' : 'Send To Teacher'}}
</button>
